<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Register User Data</title>

</head>
<body>


	<div class="container">
	    <h1>Student Registration</h1>
	    <br>
	   	<br>
	  	<hr>
	   	<p class="h4 mb-4">Save Student </p>
			<form action="#" th:action="@{/students/save}" th:object="${student}"method="post">
		        <label class="form-label">ID:</label>
		        <input type="hidden" class="form-control mb-4 col-4" th:field = "*{id}" /><br/>
		 		<input type="text" class="form-control mb-4 col-4" th:field = "*{idStudent}" /><br/>
		 		
		        <label class="form-label">Firts Name:</label>
		        <input type="text" class="form-control mb-4 col-4" th:field = "*{firstName}" /><br/>
		 		
		 		<label class="form-label">Last Name:</label>
		        <input type="text"  class="form-control mb-4 col-4" th:field = "*{lastName}" /><br/>
		 		
		 		<label class="form-label">Email :</label>
		        <input type="text"  class="form-control mb-4 col-4" th:field = "*{email}" /><br/>
		 		
		 		
				<br/>
		 
		        <button class="btn btn-primary" type="submit">Register</button>    
		    </form>
	</div>


</body>
</html>
